<!DOCTYPE html>
<html>
<head>
  <title>YouTube Easy Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .settings-group {
      margin-bottom: 15px;
    }
    .setting-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="settings-group">
    <label class="setting-label">Download Type:</label>
    <select id="downloadType">
      <option value="video+audio">Video + Audio</option>
      <option value="video-only">Video Only</option>
      <option value="audio-only">Audio Only</option>
    </select>
  </div>
  
  <div class="settings-group">
    <label class="setting-label">Quality:</label>
    <select id="quality">
      <option value="highest">Highest</option>
      <option value="medium">Medium</option>
      <option value="lowest">Lowest</option>
    </select>
  </div>

  <div class="settings-group">
    <label class="setting-label">Format:</label>
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="webm">WebM</option>
      <option value="mp3">MP3 (Audio)</option>
    </select>
  </div>

  <button id="saveSettings">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
